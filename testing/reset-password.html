<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- APP CSS -->
    <link rel="stylesheet" href="./app.css">
</head>

<body style="background-image: url(./images/jeong-tae-bae-YcprzitnQH8-unsplash.jpg);">

    <div class="form" id="reset-password-form">
        <div class="form-group">
            <input type="email" class="form-input" placeholder="Email" id="reset-password-email">
            <span class="form-input-icon err">
                <i class='bx bx-error-circle'></i>
            </span>
            <span class="form-input-icon success">
                <i class='bx bx-check-circle'></i>
            </span>
            <span class="form-input-err-msg" data-err-for="reset-password-email"></span>
        </div>
        <button class="form-btn" id="reset-password-btn">Reset Password</button>
        <span class="form-txt">
            <a href="./index.html">Back to Home</a>
        </span>
    </div>

    <!-- APP JS -->
    <script src="./app.js"></script>

</body>

</html>
